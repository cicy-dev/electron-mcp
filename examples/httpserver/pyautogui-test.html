<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PyAutoGUI Test Page</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        button { padding: 15px 30px; font-size: 18px; margin: 10px; cursor: pointer; }
        #log { margin-top: 20px; padding: 15px; background: #f9f9f9; border: 1px solid #ddd; min-height: 200px; }
        .log-entry { padding: 5px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– PyAutoGUI Test Page</h1>
        <p>This page will be controlled by PyAutoGUI</p>
        
        <button id="btn1" onclick="logClick('Button 1')">Click Me 1</button>
        <button id="btn2" onclick="logClick('Button 2')">Click Me 2</button>
        <button id="btn3" onclick="logClick('Button 3')">Click Me 3</button>
        
        <div id="log">
            <strong>Click Log:</strong>
        </div>
    </div>
    
    <script>
        function logClick(text) {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = new Date().toLocaleTimeString() + ' - ' + text + ' clicked!';
            log.appendChild(entry);
        }
    </script>
</body>
</html>
