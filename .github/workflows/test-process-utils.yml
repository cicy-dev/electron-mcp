name: Test Process Utils

on:
  push:
    branches: [ main, 'feat/**' ]
    paths:
      - 'src/utils/process-utils.js'
      - 'tests/process-utils.test.js'
      - '.github/workflows/test-process-utils.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/utils/process-utils.js'
      - 'tests/process-utils.test.js'
      - '.github/workflows/test-process-utils.yml'

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run process-utils tests
        run: npm test -- tests/process-utils.test.js --maxWorkers=1
        env:
          CI: true
        timeout-minutes: 5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node${{ matrix.node }}
          path: |
            coverage/
            *.log
          retention-days: 7
